<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"
            integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../public/css/style.css" />
    </head>
    <body class="text-zinc-50">
        <div class="flex flex-col h-screen w-full overflow-y-hidden">
            <div class="main-content flex-1 flex">
                <div class="sidebar w-60 p-6 bg-dark-500 border-r-[1px] border-r-dark-100">
                    <a href="#"><img src="../public/img/logo.png" alt="Logo" /></a>
                    <ul class="my-16">
                        <li class="py-4 px-2 group hover:bg-primary rounded-md">
                            <a class="flex text-lg group-hover:font-bold font-medium" href="#"><i class="bi bi-house-door-fill mr-2"></i> Home</a>
                        </li>
                        <li class="py-4 px-2 group hover:bg-primary rounded-md">
                            <a class="flex text-lg group-hover:font-bold font-medium" href="#"><i class="bi bi-columns-gap mr-2"></i> Browse</a>
                        </li>
                        <li class="py-4 px-2 group hover:bg-primary rounded-md">
                            <a class="flex text-lg group-hover:font-bold font-medium" href="#"><i class="bi bi-heart mr-2"></i> Favorite</a>
                        </li>
                        <li class="py-4 px-2 group hover:bg-primary rounded-md">
                            <a class="flex text-lg group-hover:font-bold font-medium" href="#"><i class="bi bi-headphones mr-2"></i>Library</a>
                        </li>
                    </ul>
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-bold">Playlists</h4>
                        <a href="#"><i class="bi bi-plus-circle text-xl"></i></a>
                    </div>
                    <ul>
                        <li class="mb-5">
                            <a href="#" class="font-medium text-base text-dark-400 hover:text-accent">For Workspace</a>
                        </li>
                        <li class="mb-5">
                            <a href="#" class="font-medium text-base text-dark-400 hover:text-accent">Deep Focus</a>
                        </li>
                        <li class="mb-5">
                            <a href="#" class="font-medium text-base text-dark-400 hover:text-accent">Lo-Fi Jazz Upbeat</a>
                        </li>
                        <li class="mb-5">
                            <a href="#" class="font-medium text-base text-dark-400 hover:text-accent">Playlist Lebaran</a>
                        </li>
                        <li class="mb-5">
                            <a href="#" class="font-medium text-base text-dark-400 hover:text-accent">DJ Jedag-jedug</a>
                        </li>
                    </ul>
                </div>
                <div class="main bg-dark-900 flex-1">Main</div>
            </div>
            <div class="player-control flex-none h-20 flex justify-between items-center bg-dark-500 border-t-[1px] border-t-dark-100">
                <div class="w-1/5 text-white flex justify-center items-center">
                    <a href="#" class="hover:text-primary"><i class="bi bi-shuffle text-2xl mr-2"></i></a>
                    <a href="#" class="hover:text-accent"><i class="bi bi-caret-left-fill text-2xl mr-2"></i></a>
                    <a href="#" class="hover:text-accent"><i class="bi bi-pause-circle-fill text-4xl mr-2"></i></a>
                    <a href="#" class="hover:text-accent"><i class="bi bi-caret-right-fill text-2xl mr-2"></i></a>
                    <a href="#" class="hover:text-accent"><i class="bi bi-repeat text-2xl"></i></a>
                </div>
                <div class="w-3/5 flex justify-center px-4">
                    <div class="w-14 h-14 mr-40 flex-shrink-0">
                        <img class="w-full h-full object-fill" src="../public/img/album-cover-1.png" alt="on the ground" />
                    </div>
                    <div class="flex flex-col items-center w-2/3">
                        <div class="song flex items-center">
                            <p class="text-white text-lg font-semibold">On the Ground</p>
                            <span class="bi bi-dot mx-2"></span>
                            <p class="text-dark-100 text-md">Rose</p>
                        </div>
                        <div class="progress flex items-center w-full">
                            <p>2:45</p>
                            <div class="rounded-full bg-white h-1 flex-1 mx-2 overflow-x-hidden">
                                <div class="bg-primary w-1/2 h-1"></div>
                            </div>
                            <p>2:45</p>
                        </div>
                    </div>
                </div>
                <div class="w-1/5 h-full border-l-[1px] border-l-dark-100 flex items-center justify-center text-xl">
                    <a href="#" class="hover:text-primary mr-4"><i class="bi bi-chat"></i></a>
                    <a href="#" class="hover:text-primary mr-4"><i class="bi bi-music-note-list"></i></a>
                    <a href="#" class="hover:text-primary mr-4"><i class="bi bi-heart-fill"></i></a>
                    <a href="#" class="hover:text-primary mr-4"><i class="bi bi-three-dots"></i></a>
                    <a href="#" class="hover:text-primary mr-4"><i class="bi bi-volume-up"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
